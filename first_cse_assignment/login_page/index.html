<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- webpage icon -->
    <link rel="shortcut icon" href="https://previews.123rf.com/images/ztoalphabet/ztoalphabet2307/ztoalphabet230700016/207900359-cute-panda-logo-of-animal-face-vector-panda-bear-head-silhouette-clipart-mascot-esports-icon-cartoon.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <form class="form">
        <img src="logo.png" alt="Image not found">
        <br>
        <br>
        
        <label for="text">Username</label> <br />
        <input type="text" placeholder="username" /> <br />
        <label for="password">Password</label><br />
        <input type="password" placeholder="password" /> <br />
        <button type="submit">Log in</button> <br>
        <span>Don't have an account? &nbsp;<a href="#">sign up</a></span>
      </form>
    </div>
  </body>
</html>
